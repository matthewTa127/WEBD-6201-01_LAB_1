    <main id="main">
      <div class="row justify-content-lg-center g-3">
        <form form method="get" id="contactform" name="contactform" onsubmit="return showContactInfo()" class="col-lg-6 col-md-10 col-sm-10">
          <div class="input-group mb-3">
            <span class="input-group-text">Name </span>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. Smorf Dingle">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Contact Number </span>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6479896565">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Email Address </span>
            <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. smorfdingle@gmail.com">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Additional Comments</span>
            <textarea class="form-control" aria-label="Additional Comments" id = "additionalComments"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-envelope"></i> Submit</button>
        </form>
      </div>
